<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejercicio3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="bg-black d-flex justify-content-center p-4 align-items-md-center">

  <div class="row text-white flex-column align-items-center w-75 justify-content-md-between">
    <aside class="col-12 col-md-4 mb-5 mb-md-0">
      <form class="bg-dark rounded-4">
        <div class="text-center gradient rounded-top-4">
          <h2>Add new user</h2>
        </div>
        <div class="mb-3 px-4">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" name="name">
        </div>
        <div class="mb-3 px-4">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLastName" name="lastName">
        </div>
        <div class="mb-3 px-4">
          <label class="form-label">Generation</label>
          <input type="text" class="form-control" id="inputLastName" name="generation">
        </div>
        <button type="button" class="btn btn-outline-primary mx-4 my-3" id="btn-create">Create</button>
      </form>
    </aside>

    <main class="col-12 d-flex justify-content-center align-items-center flex-column col-md-8">
      <div class="w-100 rounded-pill text-center gradient" id="container-title">
        <h2 class="m-0">Koders</h2>
      </div>
      <article id="container__koders-list" class="w-100">
        <ul class="list-group mt-3" id="koders-list">
          <!-- KODERS BY JS -->
        </ul>
      </article>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="./src/main.js"></script>
</body>

</html>
